<button mat-raised-button color="warn" (click)="onDeleteClick()">Delete Data</button>

<mat-card width="200px" class="example-card">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{data.title}}</mat-card-title>
      <mat-card-subtitle>{{data.director}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image [attr.src]="data.imgUrl" alt="Photo of a Shiba Inu">
    <mat-card-content>
      <p>
        The Shiba Inu is the smallest of the six original and distinct spitz breeds of dog from Japan.
        A small, agile dog that copes very well with mountainous terrain, the Shiba Inu was originally
        bred for hunting.
      </p>
    </mat-card-content>
    <mat-card-actions>
        <button mat-raised-button color="warn" (click)="onDeleteClick()">Delete Data</button>
    </mat-card-actions>
  </mat-card>
