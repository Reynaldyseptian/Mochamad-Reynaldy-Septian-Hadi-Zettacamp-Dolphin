<div class="movie-form">
    <h2>Add New Movie</h2>
    <form>
      <div class="form-group">
        <label for="imageUrl">Image URL:</label>
        <input type="text" id="imageUrl" name="imageUrl" #imgUrlInput required>
      </div>
      <div class="form-group">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" #titleInput required>
      </div>
      <div class="form-group">
        <label for="director">Director:</label>
        <input type="text" id="director" name="director" #directorInput required>
      </div>
      <button type="button" (click)="addMovie()">Add Movie</button>
    </form>
  </div>
