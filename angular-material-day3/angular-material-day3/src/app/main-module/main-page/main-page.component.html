<div class="container">
  <div class="button-section">
    <button mat-raised-button (click)="addUser()">
     {{"addUser" | translate}}
  </button>
  </div>
  <div class="card-section">
    <app-main-card [user]="user" *ngFor="let user of userList" (editClicked)="editUser($event)"></app-main-card>
  </div>
</div>
