    <mat-card class="example-card">
        <!-- <img mat-card-image [src]="album.img" alt="Photo of a Shiba Inu"> -->
        <mat-card-header>
            <mat-card-title>{{civility}} {{user.firstname}} {{user.lastname}}</mat-card-title>
            <mat-card-subtitle>{{user.gender}}</mat-card-subtitle>
          </mat-card-header>
        <hr>
        <mat-card-content class="content">
          <div class="content-left">
            <strong>{{user.birth}}</strong>
            <div class="icon">
            </div>
          </div>
          <div class="content-right">
            <mat-card-actions>
                <button mat-raised-button color="primary" (click)="editUser()"> Edit </button>
              </mat-card-actions>
          </div>
        </mat-card-content>
      </mat-card>
