<div class="card">
    <mat-card class="example-card">
        <img mat-card-image [src]="album.img" alt="Photo of a Shiba Inu">
        <mat-card-header>
            <mat-card-title>{{album.album}}</mat-card-title>
            <mat-card-subtitle>{{album.artist}}</mat-card-subtitle>
          </mat-card-header>
          <hr>
        <mat-card-content class="content">
          <div class="content-left">
            <strong>{{album.price}}$</strong>
            <div class="icon">
                <mat-icon class="stars" aria-hidden="false" aria-label="Example home icon" fontIcon="star"></mat-icon>
                <mat-icon class="stars" aria-hidden="false" aria-label="Example home icon" fontIcon="star"></mat-icon>
                <mat-icon class="stars" aria-hidden="false" aria-label="Example home icon" fontIcon="star"></mat-icon>
                <mat-icon class="stars" aria-hidden="false" aria-label="Example home icon" fontIcon="star"></mat-icon>
                <mat-icon class="stars" aria-hidden="false" aria-label="Example home icon" fontIcon="star"></mat-icon>
            </div>
          </div>
          <div class="content-right">
            <mat-card-actions>
                <button mat-raised-button color="primary"  [routerLink]="['/detail',album.id]">Detail</button>
              </mat-card-actions>
          </div>
        </mat-card-content>
      </mat-card>
</div>
