
    <mat-card class="example-card">
      <img mat-card-image [src]="albumData.img" alt="Photo of a Shiba Inu">
      <mat-card-header>
        <mat-card-title>{{ albumData.album }}</mat-card-title>
        <mat-card-subtitle>{{ albumData.artist }}</mat-card-subtitle>
      </mat-card-header>
      <hr>
      <mat-card-content class="content">
        <br>
        <p>{{albumData.about}}</p>
        <strong>{{albumData.price}}$</strong>
        <br>
        <hr>
        <br>
        <table mat-table [dataSource]="dataSource" class="mat-table">
          <ng-container matColumnDef="title">
            <th mat-header-cell *matHeaderCellDef> Title </th>
            <td mat-cell *matCellDef="let element"> {{ element.title }} </td>
          </ng-container>
          <ng-container matColumnDef="duration">
            <th mat-header-cell *matHeaderCellDef> Duration </th>
            <td mat-cell *matCellDef="let element"> {{ convertToMinutesAndSeconds(element.duration) }} </td>
          </ng-container>
          <ng-container matColumnDef="genre">
            <th mat-header-cell *matHeaderCellDef> Genre </th>
            <td mat-cell *matCellDef="let element"> {{ element.genre }} </td>
          </ng-container>
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </mat-card-content>
    </mat-card>
