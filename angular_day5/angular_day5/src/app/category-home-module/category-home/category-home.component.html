<div class="contain mt-3 mb-5 p-4">
    <div class="row">
        <h5 class="text-white">Your Watced Movies</h5>
        <div class="rowposter mt-3 p-2">
          <ng-container *ngFor="let movieData of yourWatchedMovie">
            <div class="movie-container">
                <img [attr.src]="movieData.imgUrl" class="rowimg largeposter" alt="...">
                <button class="btn btn-success btn-sm mt-1" (click)="removeHistory(movieData.title)">Remove</button>
            </div>
          </ng-container>
        </div>
      </div>
    <div class="row">
        <h5 class="text-white">Horror Movies</h5>
        <div class="rowposter mt-3 p-2">
          <ng-container *ngFor="let movieData of horrorMovie">
            <div class="movie-container">
                <img [attr.src]="movieData.imgUrl" class="rowimg largeposter" alt="...">
                <button class="btn btn-success btn-sm mt-1" (click)="addMovie(movieData.title)">Watch and purchase</button>
            </div>
          </ng-container>
        </div>
      </div>
    <div class="row">
        <h5 class="text-white">Action Movies</h5>
        <div class="rowposter mt-3 p-2">
          <ng-container *ngFor="let movieData of actionMovie">
            <div class="movie-container">
                <img [attr.src]="movieData.imgUrl" class="rowimg largeposter" alt="...">
                <button class="btn btn-success btn-sm mt-1" (click)="addMovie(movieData.title)">Watch and purchase</button>
            </div>
          </ng-container>
        </div>
      </div>
    <div class="row">
        <h5 class="text-white">Drama Movies</h5>
        <div class="rowposter mt-3 p-2">
          <ng-container *ngFor="let movieData of dramaMovie">
            <div class="movie-container">
                <img [attr.src]="movieData.imgUrl" class="rowimg largeposter" alt="...">
                <button class="btn btn-success btn-sm mt-1" (click)="addMovie(movieData.title)">Watch and purchase</button>
            </div>
          </ng-container>
        </div>
      </div>


</div>
