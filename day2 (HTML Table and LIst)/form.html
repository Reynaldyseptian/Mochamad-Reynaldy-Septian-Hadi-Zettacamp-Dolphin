<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

    .content{
        width: 40%;
        margin-left: 15px;
    }

    </style>
</head>
<body>
   <div class="content">
    <h3>Registration Form</h3>

    <form>
      <!--Text Box-->
            <div class="name">
                <div class="name-first">
                  <p>
                    <label for="name">First Name</label>
                    <br>
                    <input type="text" id="name" />
                  </p>
                </div>
                <div class="name-last">
                  <p>
                    <label for="name">Last Name</label>
                    <br>
                    <input type="text" id="name" />
                  </p>
                </div>
              </div>

      <!--Radio Button-->
      <div class="gender">
        <label>Gender</label>
        <br>
        <input type="radio" name="sama" id="men" /> 
        <label for="men">Men</label>
        <input type="radio" name="sama" id="women" />
        <label for="women">Women</label>
      </div>
      <br>

      <!--Input-->
      <div class="birth-date">
        <label for="birth-date">Birth Date</label>
        <br>
        <input type="date" id="birth-date" /> 
      </div>
      <br>

      <!--CheckBox-->
      <p>
        <label>City</label>
        <br>
        <input type="checkbox" id="Jogja" /> <label for="html">Jogja</label>
        <input type="checkbox" id="Bali" /> <label for="css">Bali</label>
        <input type="checkbox" id="Online" /> <label for="css">Oniline</label>
      </p>

      <!--Input-->
      <div class="email">
        <label for="email">Email</label>
        <br>
        <input type="text" id="email" /> 
      </div>
      <br>

      <!--Input-->
      <div class="Phone number">
        <label for="Phone Number">Phone number</label>
        <br>
        <input type="tel" id="phoneNumber" /> 
      </div>
      <br>

      <!--Input-->
      <div class="age">
        <label for="age">Your Age</label>
        <br>
        <input type="number" id="age" /> 
      </div>
      <br>

      <!--Input-->
      <div class="url">
        <label for="url">Share your Social Media Url</label>
        <br>
        <input type="url" id="url" /> 
      </div>
      <br>

      <!--Text Area-->
        <div class="bio">
         <label>Bio</label>
         <br>
         <textarea rows="4" placeholder="tell us about yourself"></textarea>
        </div>

      <!--Input Button-->
      <p>
        <input type="button" value="Input" />
      </p>
    </form>
   </div>
</body>
</html>
